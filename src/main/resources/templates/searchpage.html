<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            display: inline;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Maker</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${searchresult}">
        <td th:text="${game.getName()}">Name</td>
        <td th:text="${game.getPrice()}">Price</td>
        <td th:text="${game.getCategory()}">Category</td>
        <td th:text="${game.getMaker()}">Maker</td>
        <td>
            <form action="addbasket" method="post">
                <input type="hidden" name="id" th:value="${game.getGameid()}">
                <button type="submit">Buy</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="gamelibrary" method="get">
    <button type="submit">Return</button>
</form>
</body>
</html>
